    <h1>Search EU/UN list</h1>  
  
    <!-- search form -->
    <p>
    <form action='/search' method="post">
    Name: <input type="text" id="id_name" name="name" size="80" maxlength="120"/>
    <input type="submit" value="Submit"/>
    </form>  
    </p>


    <!-- resulting list -->
    <p>
    {%if execution_time %}
        Searching: {{query_name}} ({{execution_time}})<br/>
    {% endif %}    
    {% for s, idx, wn, pd in score %}
        <li>{{s}}, {{idx}}, {{wn}} : {{pd}}</li>
    {% endfor %}
    </p>
